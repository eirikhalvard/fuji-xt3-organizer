name:                fuji
version:             0.1.0.0
github:              "eirikhalvard/fuji-xt3-organizer"
license:             BSD3
author:              "Eirik Halvard Sæther"
maintainer:          "eirik.halvard.95@gmail.com"
copyright:           "2022 Eirik Halvard Sæther"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/eirikhalvard/fuji-xt3-organizer#readme>

dependencies:
- base >= 4.7 && < 5
- directory
- time
- optparse-applicative
- unix-compat
- filepath
- containers
- extra
- Hclip
- brick
- vty
- network >= 2.3 && <= 2.6.3.6
- AppleScript

library:
  source-dirs: src

executables:
  fuji:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - fuji

tests:
  fuji-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - fuji
